<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/7dc394dd25.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>demo-incrementing-counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fa fa-twitter fa-3x"></i>
      <div class="counter" data-target="1123462000"></div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fa fa-youtube fa-3x"></i>
      <div class="counter" data-target="144322000"></div>
      <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
      <i class="fa fa-facebook fa-3x"></i>
      <div class="counter" data-target="67820008"></div>
      <span>Facebook Fans</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
